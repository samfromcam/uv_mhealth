<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Assistance Muse Inventory</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
    <script src="https://unpkg.com/htmx.org" defer></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">UV ASSISTANCE MUSE INVENTORY</h1>
            <div class="tabs is-centered">
                <ul>
                    <li class="is-active"><a>1. Upload Data</a></li>
                    <li><a>2. Data Input</a></li>
                    <li><a>3. Result</a></li>
                </ul>
            </div>

            <div class="columns">
                <!-- Upload Data -->
                <div class="column">
                    <div class="box">
                        <h2 class="subtitle">Upload Data</h2>
                        <div class="field">
                            <div class="file is-boxed">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Drag and drop file or Browse
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Input -->
                <div class="column" x-data="{ selected: null }">
                    <div class="box">
                        <h2 class="subtitle">Data Input</h2>
                        <div class="select">
                            <select x-model="selected">
                                <option>Select</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="column" x-data="{ risk: '10%' }">
                    <div class="box">
                        <h2 class="subtitle">Result</h2>
                        <p x-text="'Risk: ' + risk"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
